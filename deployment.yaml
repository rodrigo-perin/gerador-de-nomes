apiVersion: apps/v1
kind: Deployment
metadata:
  name: gerador-de-nomes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gerador-de-nomes
  template:
    metadata:
      labels:
        app: gerador-de-nomes
    spec:
      containers:
        - name: gerador-de-nomes
          image: rperin4/gerador-de-nomes:latest
          imagePullPolicy: Always
          requests:
            cpu: "100m"  # 100 milicores (0.1 CPU)
          limits:
            cpu: "500m"  # 500 milicores (0.5 CPU)
          ports:
            - containerPort: 80
          env:
            - name: REDIS_HOST
              value: "redis-service"
---
apiVersion: v1
kind: Service
metadata:
  name: gerador-de-nomes-service
spec:
  selector:
    app: gerador-de-nomes
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
